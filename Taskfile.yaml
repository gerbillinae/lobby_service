version: '3'

dotenv: ['.env',  '.public.env']

tasks:
  package:
    preconditions:
      - sh: test -n "${IMAGE_NAME}"
        msg: "The IMAGE_NAME environment variable is not set. Check your .env file."
      - sh: test -n "${IMAGE_NAMESPACE}"
        msg: "The IMAGE_NAMESPACE environment variable is not set. Check your .env file."
      - sh: test -n "${ARCH}"
        msg: "The ARCH environment variable is not set. Check your .env file."
    cmds:
      - GOOS=linux GOARCH=${ARCH} go build -o main ./main.go
      - docker build --platform linux/${ARCH} -t ${IMAGE_NAME} -f ./Dockerfile .
      - docker tag ${IMAGE_NAME}:latest ${IMAGE_NAMESPACE}/${IMAGE_NAME}:latest
      - echo ${IMAGE_NAMESPACE}/${IMAGE_NAME}:latest

  package-test:
    preconditions:
      - sh: test -n "${IMAGE_NAME}"
        msg: "The IMAGE_NAME environment variable is not set. Check your .env file."
      - sh: test -n "${IMAGE_NAMESPACE}"
        msg: "The IMAGE_NAMESPACE environment variable is not set. Check your .env file."
      - sh: test -n "${LOCAL_URL}"
        msg: "The LOCAL_URL environment variable is not set. Check your .env file."
    cmds:
      - docker run -d -p 8080:8080 ${IMAGE_NAMESPACE}/${IMAGE_NAME}
      - defer: docker ps -a | grep ${IMAGE_NAMESPACE}/${IMAGE_NAME} | awk '{print $1}' | xargs -n 1 docker kill | xargs -n 1 docker remove
      - python3 test.py --address "${LOCAL_URL}"

  package-push:
    preconditions:
      - sh: test -n "${IMAGE_NAME}"
        msg: "The IMAGE_NAME environment variable is not set. Check your .env file."
      - sh: test -n "${IMAGE_NAMESPACE}"
        msg: "The IMAGE_NAMESPACE environment variable is not set. Check your .env file."
      - sh: test -n "${CONTAINER_REGISTRY}"
        msg: "The CONTAINER_REGISTRY environment variable is not set. Check your .env file."
    cmds:
      - docker tag ${IMAGE_NAMESPACE}/${IMAGE_NAME}:latest ${CONTAINER_REGISTRY}:latest
      - docker push ${CONTAINER_REGISTRY}:latest

  package-local-push:
    preconditions:
      - sh: test -n "${IMAGE_NAME}"
        msg: "The IMAGE_NAME environment variable is not set. Check your .env file."
      - sh: test -n "${IMAGE_NAMESPACE}"
        msg: "The IMAGE_NAMESPACE environment variable is not set. Check your .env file."
      - sh: test -n "${CONTAINER_REGISTRY}"
        msg: "The CONTAINER_REGISTRY environment variable is not set. Check your .env file."
    cmds:
      - docker tag ${IMAGE_NAMESPACE}/${IMAGE_NAME}:latest localhost:5000/${IMAGE_NAMESPACE}/${IMAGE_NAME}:latest
      - docker push localhost:5000/${IMAGE_NAMESPACE}/${IMAGE_NAME}:latest
      - echo docker pull localhost:5000/${IMAGE_NAMESPACE}/${IMAGE_NAME}:latest

  deployment-test:
    preconditions:
      - sh: test -n "${DEPLOYMENT_URL}"
        msg: "The DEPLOYMENT_URL environment variable is not set. Check your .env file."
    cmds:
      - python3 test.py --address "${DEPLOYMENT_URL}"

